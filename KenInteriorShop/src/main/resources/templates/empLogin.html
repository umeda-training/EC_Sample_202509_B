<!DOCTYPE html>

<!--松田-->
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<title>Page Title</title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
		<h1>ログイン画面(従業員)</h1>
		</header>
		<main>
					<div id="form-area">
				<form th:action="@{/emp/login}" th:object="${empLoginForm}" method="post">
					
					<div class="form-row">
						<label for="loginMail">従業員ID</label>
						<input th:field="*{empId}" th:value="${empId}">
						<span th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}" class="errors"></span>
					</div>
					<div class="form-row">
						<label for="password">パスワード</label>
						<input th:field="*{password}" th:value="${password}">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors"></span>
					</div>
					<div class="form-row">
						<input type="submit" value="ログイン" class="btn">
					</div>
					<div class="form-row">
						<span class="errors" th:text="${errorMessage}"></span>
					</div>
				</form>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
