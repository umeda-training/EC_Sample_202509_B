<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
</head>

<!--担当者:竹内-->

<body>
	<div id="wrapper">
		<header>
			<h1>メインメニュー</h1>
		</header>
		<main>
			<div id="main-section">
				
				<form th:action="@{/user/main}" th:object="${form_list}" method="post">
					<div id="search">
						<input type="text" placeholder="検索ワードをいれてください" size="50">
						<input type="submit" value="検索" class="btn">
						<input type="button" value="絞り込み" class="btn" id="filterbtn">
					</div>
					
					<div id="category">
						<input type="submit" value="テーブル" class="categorybtn">
						<input type="submit" value="椅子" class="categorybtn">
						<input type="submit" value="本棚" class="categorybtn">
						<input type="submit" value="ベッド" class="categorybtn">
						<input type="submit" value="テーブルランプ" class="categorybtn">
						<input type="submit" value="ソファ" class="categorybtn">
					</div>
				</form>
				
				<div th:if="${item_list != null}">
					<div class="subtitle">
						<h2>商品一覧</h2>
					</div>
					<table id="item-list" border="1">
							<th:block th:each="items : ${item_list}">
								<tr>	
									<label>
										<td><img th:src="|../image/${items.itemCd}.png|" th:alt="${items.itemName}"></td>
										<td><span th:text="|../image/${items.itemCd}.png|"></span></td>
										<td><span th:text="${items.itemName}"></span></td>
										<td><span th:text="${items.itemPrice}"></span></td>
										<td><span th:text="${items.releaseDate}"></span></td>
										<form th:action="@{/user/item}"  method="get">
											<td><input type="submit" value="商品詳細へ">
											<input type="hidden" name="detail" th:value="${items.itemCd}"></td>
										</form>
									</label>
								</tr>
							</th:block>
					</table>
				</div>
				
				<div id="next-item">
					<div class="subtitle">
						<h2>次月販売予定</h2>
						<img src="../image/bed001.png">
					</div>
				</div>
				
			</div>
		</main>
		<footer>
			<small>フッター</small>
		</footer>
	</div>
</body>
</html>
